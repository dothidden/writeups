{{ define "main" }}
<main>
    <article>
        <div>
            <h1>{{ .Title }}
                {{ with .Site.GetPage .Section }}
                [{{- .Title -}}]
                {{- end -}}
            </h1>

            <div class="meta-bar">
                <time class="meta">{{ .Date | dateFormat "02/01/06" }}</time>

                {{ if .Draft }} 
                <span class="draft-label">DRAFT</span>
                {{ end }}

                {{ if isset .Params "tags" }}
                {{ range .GetTerms "tags" }}
                <span class="tag"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></span>
                {{ end }}
                {{ end }}
            </div>
        </div>

        <section class="body">
            {{ .Content }}
        </section>

    </article>
</main>
{{ end }}
